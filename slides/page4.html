<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>核心口号与诉求</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
        }

        .slide-container {
            position: relative;
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
        }

        .title-section {
            padding: 1.5rem 4rem;
        }

        .title {
            font-size: 2.75rem;
            font-weight: 800;
            color: #bb1010;
            margin-bottom: 0.5rem;
        }

        .content-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 3rem;
        }

        .big-quote-container {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding: 1rem 0;
        }

        .quote-icon {
            color: rgba(187, 16, 16, 0.15);
            font-size: 5rem;
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .big-quote {
            font-size: 3.5rem;
            font-weight: 900;
            color: #bb1010;
            line-height: 1.2;
            margin: 0;
            position: relative;
            z-index: 2;
            text-shadow: 1px 1px 3px rgba(187, 16, 16, 0.2);
        }

        .other-slogans {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .slogan-item {
            background-color: rgba(187, 16, 16, 0.1);
            border-left: 4px solid #bb1010;
            padding: 0.7rem 1.5rem;
            border-radius: 0 4px 4px 0;
            width: calc(33% - 1rem);
        }

        .slogan-text {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        .analysis-section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 2rem;
            width: 90%;
            max-width: 1000px;
        }

        .analysis-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #bb1010;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(187, 16, 16, 0.2);
        }

        .analysis-content {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #333;
        }

        .highlight {
            color: #bb1010;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="title-section">
            <h1 class="title">核心口号与诉求</h1>
        </div>
        <div class="content-section">
            <div class="big-quote-container">
                <i class="fas fa-quote-left quote-icon"></i>
                <h2 class="big-quote">停止内战，一致对外！</h2>
            </div>
            <div class="other-slogans">
                <div class="slogan-item">
                    <p class="slogan-text">打倒日本帝国主义！</p>
                </div>
                <div class="slogan-item">
                    <p class="slogan-text">反对华北自治！</p>
                </div>
                <div class="slogan-item">
                    <p class="slogan-text">争取爱国自由！</p>
                </div>
                <div class="slogan-item">
                    <p class="slogan-text">武装保卫华北！</p>
                </div>
                <div class="slogan-item">
                    <p class="slogan-text">收复东北失地！</p>
                </div>
            </div>
            <div class="analysis-section">
                <h3 class="analysis-title">这些口号的历史意义</h3>
                <div class="analysis-content">
                    <p>这些口号<span class="highlight">直接戳穿了日本的阴谋</span>，表达了对当局不抵抗政策的愤怒。其中"<span
                            class="highlight">停止内战，一致对外</span>"的口号尤为重要，它体现了中国共产党的主张，要求国民党放弃"攘外必先安内"的政策，团结一切力量共同抗日。</p>
                    <p>这些口号在当时的社会环境中产生了巨大影响，唤起了民众的爱国热情和抗日决心，为后来抗日民族统一战线的形成奠定了思想基础。</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
